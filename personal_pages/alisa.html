  <div class="container">

    <div class="row">
      <div class="col-lg-12 text-center">

        <div class="row text-center text-lg-left">

          <div class="col-lg-3 col-md-4 col-6 container div-margins">
              <img class="img-fluid img-thumbnail" src="../images/alisa.jpg" alt="alisa">
          </div>
        </div>
        <h1 class="mt-5">Meet Alisa!</h1>
      </div>
    </div>


    <!--Carousel-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="../images/chicago.jpg" alt="Chicago">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../images/glasgow-uni.jpg" alt="Glasgow Uni">

        <div class="carousel-item">
          <img class="d-block w-100" src="../images/equality-now-signs.jpg" alt="Gender History">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">

  <div class="container div-margins">
    <div class="row">

      <div class="col-lg-12 text-center">
        <h2 class="mt-5">Fast facts about her:</h2>
        <p>
          <br>From Chicago</br>
          <br>Studies at the Unviersity of Glasgow</br>
          <br>Getting a Masters in Gender History</br>
        </p>

        <h2 class="mt-5">Want to get in touch?</h2>




        <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Send her an email
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Send Alisa an email</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <!--form within modal-->
                  <form>
                    <div class="form-group">
                      <label for="yourName">Your name</label>
                      <input type="name" class="form-control" id="yourName" placeholder="Name">
                    </div>
                    <div class="form-group">
                      <label for="yourEmail">Your email address</label>
                      <input type="email" class="form-control" id="yourEmail" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label for="yourMessage">Message</label>
                      <textarea class="form-control" id="yourMessage" rows="3" placeholder="Your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>

      </div>
    </div>
  </div>
